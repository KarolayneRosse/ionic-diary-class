<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="capitalize">{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="capitalize" size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div [ngSwitch]="folder">
      <schools *ngSwitchCase=" 'escolas' "/>
      <classes *ngSwitchCase=" 'turmas' "/>
      <grades *ngSwitchCase=" 'notas' "/>
      <students *ngSwitchCase=" 'alunos' "/>
    </div>
  </div>
</ion-content>
